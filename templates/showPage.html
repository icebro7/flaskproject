<!doctype html>
<html lang="en" class="root">

<head>
    <meta charset="UTF-8">
    <title>招聘分析系统</title>
    <link href="{{ url_for('static',filename='../static/img/profile.png') }}" rel="shortcut icon">

    <link href="{{ url_for('static',filename='../static/css/bootstrap.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static',filename='../static/css/dashboard.css') }}" rel="stylesheet">


    <style>
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .accordion-flush {
            width: calc(100% - 1px);
        }

        .root {
            width: 100%;
            height: 100%;


        }

        .btn-group.dropend {
            top: 83%;
        }
    </style>
</head>


<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">

    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">招聘分析系统</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="#">Sign out</a>
        </div>
    </div>
</header>


<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">

                        <div class="accordion accordion-flush" id="accordionFlushExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingOne">
                                    <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
                                            aria-expanded="false" aria-controls="flush-collapseOne">
                                        窗口1
                                    </button>
                                </h2>
                                <div id="flush-collapseOne" class="accordion-collapse collapse"
                                     aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <a class="dropdown-item" data-id="chart1">图一</a>
                                        <a class="dropdown-item" data-id="chart2">图二</a>
                                        <a class="dropdown-item" data-id="chart3">图三</a>
                                        <a class="dropdown-item" data-id="chart4">图四</a>
                                        <a class="dropdown-item" data-id="chart5">图五</a>
                                        <a class="dropdown-item" data-id="chart6">图六</a>
                                    </div>
                                </div>
                            </div>


                            <div class="accordion accordion-flush">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="flush-headingOne">
                                        <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo"
                                                aria-expanded="false" aria-controls="flush-collapseOne">
                                            窗口2
                                        </button>
                                    </h2>
                                    <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                         aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                        <div class="accordion-body">
                                            <a class="dropdown-item" href="#">x</a>
                                            <a class="dropdown-item" href="#">xx</a>
                                            <a class="dropdown-item" href="#">xxx</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </ul>
                </div>
                <div class="btn-group dropend">

                    <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        你好：{{ username }}

                    </button>
                    <ul class="dropdown-menu">
                        <a class="dropdown-item" href="/login">登出</a>
                        <a class="dropdown-item">用户中心</a>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div id="chartshow">

    </div>
</main>


<script src="{{ url_for('static',filename='../static/js/bootstrap.js') }}"></script>
<script src="{{ url_for('static',filename='../static/js/jquery.js') }}"></script>
<script src="{{ url_for('static',filename='../static/js/toggle.js') }}"></script>
<script src="{{ url_for('static',filename='../static/js/echarts.js') }}"></script>
<script src="{{ url_for('static',filename='../static/js/echarts_Char.js') }}"></script>
<script src="{{ url_for('static',filename='../static/js/echarts_Theme.js') }}"></script>
</body>

</html>
